<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="style.css">
        <title>X-O</title>
    </head>
    <body>
        <section class="main">
            <div class="game">
                <div class="title"><span>X-O </span> Game</div>

                    <div class="sqr" id="sq3" onclick="game(this.id)"></div>
                    <div class="sqr" id="sq4" onclick="game(this.id)"></div>
                    <div class="sqr" id="sq5" onclick="game(this.id)"></div>
                    <div class="sqr" id="sq6" onclick="game(this.id)"></div>
                    <div class="sqr" id="sq7" onclick="game(this.id)"></div>
                    <div class="sqr" id="sq8" onclick="game(this.id)"></div>
                    <div class="sqr" id="sq9" onclick="game(this.id)"></div>
                </div>
            </div>
        </section>
    </body>
    <script src="java.js"></script>
</html>
